<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Formulario">
    <meta name="keywords" content="Formularios, formulario">
    <meta name="author" content="Gabriel Oliveira Miranda">
    <title>Formulário</title>
    <link rel="stylesheet" href="EstiloHtml.css">
</head>
<body style="color: white; background-color: rgb(31, 31, 31)">
    <header class="topo">
        <h1>Formulário:</h1>
    </header>

    <form>
        <section class="forms">
            <!-- O "for" faz que quando você clica "Nome" você vai direto ao campo -->
            <label for="CampoNome">Nome:</label>
            <input id="CampoNome" type="text" placeholder="Digite seu nome..." required><br><br>
            <label for="CampoIdade">Idade:</label>
            <input id="CampoIdade" type="number" placeholder="Idade..." required><br><br>
            <label for="CampoEmail">Email:</label>
            <input id="CampoEmail" type="email" placeholder="Email..." required><br><br>
            <label for="CampoSenha">Senha:</label>
            <input id="CampoSenha" type="password" placeholder="Senha..." required><br><br><br>
            

            <h2>Você é but?</h2>
            <input type="radio" id="A1" name="Yes" value="Sim">
            <label for="A1">Sim.</label><br><br>
            <input type="radio" id="A2" name="No" value="Não">
            <label for="A2">Não.</label><br><br><br>
        
            <h2>Você é but?</h2>
            <input type="checkbox" id="A1" name="Yes" value="Sim">
            <label for="A1">Sim.</label><br><br>
            <input type="checkbox" id="A2" name="No" value="Não">
            <label for="A2">Não.</label><br><br><br>

            <h2>Escolha uma cor:</h2>
            <select>
                <option value="Vermelho">Vermelho</option>
                <option value="Preto">Preto</option>
            </select><br><br><br>

            <h2>Digite sua mensagem:</h2><br>
            <textarea rows="20" cols="60" placeholder="Digite sua mensagem..."></textarea><br><br>

            <input type="submit" value="Enviar Formulário"><br>
        </section>
    </form>

    <nav class="links">
        <a href="Teste.html">Voltar</a>
        <br><br>
        <a href="PaginaPrincipal.html">Voltar à página principal</a>
    </nav>

    <br><br><br>
    <small>Autor: Gabriel Oliveira Miranda</small>
</body>
</html>
