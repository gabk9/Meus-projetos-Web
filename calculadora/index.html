<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Minha calculadora">
    <meta name="keywords" content="calculadora">
    <meta name="author" content="Gabriel Oliveira Miranda">
    <link rel="icon" href="templates/calculator.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Calculadora</title>
</head>
<body>

    <section class="calculator">
        <div class="screen" id="result"></div>

        <div class="buttons">

            <button id="Erase-all">AC</button>
            <button id="Delete">DEL</button>
            <button id="dot">.</button>
            <button id="divide">&divide;</button>

            <button id="seven">7</button>
            <button id="eight">8</button>
            <button id="nine">9</button>
            <button id="multiply">&times;</button>

            <button id="four">4</button>
            <button id="five">5</button>
            <button id="six">6</button>
            <button id="subtraction">&minus;</button>

            <button id="one">1</button>
            <button id="two">2</button>
            <button id="three">3</button>
            <button id="sum">&plus;</button>

            <button id="2zero">00</button>
            <button id="zero">0</button>
            <button class="strech-btn" id="equal">&equals;</button>
            
        </div>

    </section>

    <script src="js/script.js"></script>
</body>
</html>
