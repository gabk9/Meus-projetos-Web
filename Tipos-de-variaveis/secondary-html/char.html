<body>
    <header class="var">
        <h1>Tipo de variável: char</h1> 
    </header>
    <section id="Varp">
    <p>O tipo <code>char</code> é usado para armazenar um único caractere, como letras ou símbolos.</p>
    <p><strong>Tamanho:</strong> 1 byte</p>
    <p><strong>Intervalo:</strong> -128 a 127 (com sinal) ou 0 a 255 (sem sinal)</p>
    <p><strong>Exemplo:</strong> <code>char letra = 'A';</code></p>
    </section>
