    <header class="var">
    <h1>Tipo de variável: char[]</h1> 
</header>
<section id="Varp">
    <p>O tipo <code>char[]</code> é usado para armazenar uma sequência de caracteres (ou uma string), como palavras ou frases.</p>
    <p><strong>Tamanho:</strong> 1 byte por caractere + 1 byte para o caractere nulo <code>\0</code></p>
    <p><strong>Uso comum:</strong> Representar textos como nomes, mensagens e comandos.</p>
    <p><strong>Exemplo:</strong> <code>char nome[] = "Gabriel";</code></p>
</section>
