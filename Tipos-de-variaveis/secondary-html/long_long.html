    <header class="var">
        <h1>Tipo de variável: long long</h1> 
    </header>
    <section id="Varp">
    <p>O tipo <code>long long</code> é usado para armazenar inteiros ainda maiores que o <code>int</code>.</p>
    <p><strong>Tamanho:</strong> 8 bytes</p>
    <p><strong>Intervalo:</strong> -9.223.372.036.854.775.808 a 9.223.372.036.854.775.807</p>
    <p><strong>Exemplo:</strong> <code>long long populacao = 8000000000;</code></p>
    </section>
