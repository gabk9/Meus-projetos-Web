    <header class="var">
        <h1>Tipo de variável: size_t</h1> 
    </header>
    <section id="Varp">
    <p>O tipo <code>size_t</code> é um tipo inteiro sem sinal usado para representar tamanhos e índices.</p>
    <p>É geralmente usado com funções que manipulam blocos de memória ou tamanhos de arrays.</p>
    <p><strong>Tamanho:</strong> Depende da arquitetura (geralmente 4 ou 8 bytes)</p>
    <p><strong>Exemplo:</strong> <code>size_t tamanho = sizeof(int);</code></p>
    </section>
