    <section id="Varp">
    <p>O tipo <code>double</code> é usado para armazenar números com ponto flutuante de dupla precisão.</p>
    <p><strong>Tamanho:</strong> 8 bytes</p>
    <p><strong>Precisão:</strong> Aproximadamente 15 casas decimais</p>
    <p><strong>Exemplo:</strong> <code>double pi = 3.1415926535;</code></p>
