<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Variáveis">
    <meta name="keywords" content="variáveis">
    <meta name="author" content="Gabriel Oliveira Miranda">
    <link rel="icon" href="templates/img/C.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/Style.css">
    <link rel="stylesheet" href="css/Button.css">
    <link rel="stylesheet" href="css/Effects.css">
    <title>Tipos de variáveis</title>

<body class="corpo principal">
    <header class="topo">
        <h1>Selecione um tipo de variável</h1>
    </header>

    <div class="nav">
        <select name="campos" id="campoVariavel">
            <option value="" disabled selected>Selecione uma opção</option>
            <option value="secondary-html/char.html">char</option>
            <option value="secondary-html/double.html">double</option>
            <option value="secondary-html/float.html">float</option>
            <option value="secondary-html/int.html">int</option>
            <option value="secondary-html/long_long.html">long long</option>
            <option value="secondary-html/size_t.html">size_t</option>
            <option value="secondary-html/char[].html">char[]</option>
        </select>

        <input type="submit" value="Enviar" id="enviar" />
    </div>

    <nav class="iframe">
        <iframe name="Teste" id="iframeDestino" width="500" height="300" frameborder="0"></iframe>
    </nav>
   
    <div class="credits">
        <strong>Feito por: Gabriel Oliveira Miranda</strong>
        <span>Grupo: Davi Anício, Filipe Alves, Gabriel Oliveira, Thiago, Vitor Silva e Yuri</span>
    </div>

    <script src="js/Scripts.js" class="tela"></script>

</html>
